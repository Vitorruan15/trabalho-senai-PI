<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Projeto Integrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/produtos">
                <i class="bi bi-box-seam"></i> Projeto Integrador
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2><i class="bi bi-list-ul"></i> Lista de Produtos</h2>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/produtos/novo}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Novo Produto
                </a>
            </div>
        </div>

        <!-- Mensagens de sucesso e erro -->
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Barra de pesquisa -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/produtos}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="pesquisa" 
                               th:value="${pesquisa}" placeholder="Pesquisar por nome do produto...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de produtos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Categoria</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtos}">
                                <td th:text="${produto.id}"></td>
                                <td th:text="${produto.nome}"></td>
                                <td th:text="${produto.descricao != null ? produto.descricao : '-'}"></td>
                                <td th:text="${#numbers.formatDecimal(produto.preco, 1, 'COMMA', 2, 'POINT')}"></td>
                                <td th:text="${produto.quantidade}"></td>
                                <td th:text="${produto.categoria != null ? produto.categoria : '-'}"></td>
                                <td class="text-center">
                                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" 
                                       class="btn btn-sm btn-warning" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" 
                                       class="btn btn-sm btn-danger" title="Excluir"
                                       onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(produtos)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1"></i>
                                    <p class="mt-2">Nenhum produto cadastrado</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Total de registros -->
        <div class="mt-3 text-muted">
            <small>Total de produtos: <span th:text="${#lists.size(produtos)}">0</span></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
