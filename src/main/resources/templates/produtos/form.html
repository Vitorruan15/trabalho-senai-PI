<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}">Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/produtos">
                <i class="bi bi-box-seam"></i> Projeto Integrador
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i th:class="${produto.id != null ? 'bi bi-pencil' : 'bi bi-plus-circle'}"></i>
                            <span th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

                            <!-- ID oculto para edição -->
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}"
                                    th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" th:field="*{descricao}"
                                    rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="preco" class="form-label">Preço *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" step="0.01" min="0.01" class="form-control" id="preco"
                                            th:field="*{preco}"
                                            th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid'" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}"
                                            th:errors="*{preco}"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="quantidade" class="form-label">Quantidade *</label>
                                    <input type="number" min="0" class="form-control" id="quantidade"
                                        th:field="*{quantidade}"
                                        th:classappend="${#fields.hasErrors('quantidade')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidade')}"
                                        th:errors="*{quantidade}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria" th:field="*{categoria}">
                                    <option value="">Selecione uma categoria</option>
                                    <option value="Eletrônicos">Eletrônicos</option>
                                    <option value="Roupas">Roupas</option>
                                    <option value="Alimentos">Alimentos</option>
                                    <option value="Livros">Livros</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg"></i> Salvar
                                </button>
                                <a th:href="@{/produtos}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
